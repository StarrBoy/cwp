<center>Visayas</center>
<br><br>
<p>Top 3 Destination</p>
<div class="textcontainer" style="background-image: url(imgs/QWTJ0744.JPG);" data-text="Boracay

Boracay is undoubtedly the most visited among the tourist spots in Visayas.This is the favorite hangout of famous celebreties and tourists."></div>

<div class="textcontainer" style="background-image: url(imgs/BKGB0185.JPG);" data-text="Lake Balanan

Lake Balanan is a mysterious lake existed because of a 6.8 magnitude earthquake on 1925. The lake is sorrounded by forest which is a perfect place to relax and have some fresh air."></div>

<div class="textcontainer" style="background-image: url(imgs/LAED1125.JPG);" data-text="Chocolate Hills

As per the name implies, It is composed of hundred of cute chocolate-like hills."></div>

<br><br><br>
<p>Top 3 Food</p>
<div class="textcontainer" style="background-image: url(imgs/YHIH6965.JPG);" data-text="Kinilaw

This popular Visayan dish is among the most simple to make. Use the freshest fish you can find and make enough to share with the family. "></div>

<div class="textcontainer" style="background-image: url(imgs/SULK3543.JPG);" data-text="Chicken Inasal

Bacolod-style Chicken Inasal uses annatto seeds and oil to flavor the chicken. Turn up the grillto get that smoky flavor. "></div>

<div class="textcontainer" style="background-image: url(imgs/DEXL3425.JPG);" data-text="Humba

Humba is popularly known as the Visayas region's version of adobo. Enjoy this sour and slightly sweet flavor combination with lots of steamed rice."></div>

<br><br><br>
<p>Top 3 Festival</p>
<div class="textcontainer" style="background-image: url(imgs/MBEC6090.JPG);" data-text="MassKara Festival

Unlike outer festivals in the visayas, however, the MassKara Festival is not religious or tribal in nature. "></div>

<div class="textcontainer" style="background-image: url(imgs/OEIP7376.JPG);" data-text="Sinulog Festival

Sinulog Festival is held in Cebu and lasts well over a week, culminating in the street parade or Mardi Gras that falls on the third Sunday of every January. "></div>

<div class="textcontainer" style="background-image: url(imgs/GGZY6368.JPG);" data-text="Dinagyang Festival

The Dinagyang Festival still venerates the Child Jesus, but also commemorates the conversion of Filipino tribes to Christianity."></div>
