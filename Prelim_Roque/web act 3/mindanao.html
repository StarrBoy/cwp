<center>Mindanao</center>
<br><br>
<p>Top 3 Destination</p>
<div class="textcontainer" style="background-image: url(imgs/XFRP6408.PNG);" data-text="Mt. Apo

Mt. Apo is a much-known destination for mountain climbers and adventure seekers out there."></div>

<div class="textcontainer" style="background-image: url(imgs/LPMK8471.PNG);" data-text="Camiguin Island

Camiguin White Island is a sandbar of white powdery sands that is sorrounded by clear turquoise water which is just one of the many sandbars in the 7,107 islands of the country."></div>

<div class="textcontainer" style="background-image: url(imgs/UNCT6632.PNG);" data-text="Tawi-Tawi

Tawi-Tawi is the Philippine's southernmost province. Also the Chinese piers is the place where Chinese traders used to exchange goods with the locals."></div>

<br><br><br>
<p>Top 3 Food</p>
<div class="textcontainer" style="background-image: url(imgs/KYWJ3423.JPG);" data-text="Satti

Satti is popular in Zamboanga City and parts of ARMM but you'll be suprised we also have an equally delicious and authentic Tausug dish in the City. "></div>

<div class="textcontainer" style="background-image: url(imgs/VXHX5144.JPG);" data-text="Durian Cheese Cake

If you want to have a taste of durian and you're not adventurous enough to try the fresh pulp, I highly suggest you try the Durian Cheesecake. "></div>

<div class="textcontainer" style="background-image: url(imgs/GISA8755.JPG);" data-text="Pakfry

Pakfry is derived from the words paksiw and fry. As the name suggests, it goes through two processes to cook. First is to cook it with vinigar and spices and then deep fry it for a crispy texture."></div>

<br><br><br>
<p>Top 3 Festival</p>
<div class="textcontainer" style="background-image: url(imgs/JTHS3367.JPG);" data-text="Kaamulan Festival

Kaamulan Festival is an annual convergergence of all tribal leaders in Agusan del Sur. The festival's highlight is the authentic tribal performances and/or rituals by the tribal priests. "></div>

<div class="textcontainer" style="background-image: url(imgs/QWYZ3051.PNG);" data-text="Naligayan Festival

Naligayan Festival which is celebrated every June 12 to 17 in Prosperidad, this festival depicts Agisanon culture and heritage with natives showing off their tribal dances and rituals. "></div>

<div class="textcontainer" style="background-image: url(imgs/OIUU1554.PNG);" data-text="Santikan Festival

On the dawn of 24th Araw ng Trento when the first festival was launched the world Santikan emerged as a very significant label of the celebration."></div>
